<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurant Menu</h1>
            <p>Explore our delicious offerings</p>
        </div>
    </header>
    
    <main>
        <section id="appetizers" class="menu-section">
            <div class="container">
                <h2>Appetizers</h2>
                <div class="menu-items" id="appetizers-menu"></div>
            </div>
        </section>
        
        <section id="main-courses" class="menu-section">
            <div class="container">
                <h2>Main Courses</h2>
                <div class="menu-items" id="main-courses-menu"></div>
            </div>
        </section>
        
        <section id="desserts" class="menu-section">
            <div class="container">
                <h2>Desserts</h2>
                <div class="menu-items" id="desserts-menu"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurant Menu. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
